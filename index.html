<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica&display=swap">
  <title>Tarot Card Reader</title>
</head>
<body>
  <header class="jumbotron text-center p-3">
    <h1 class="display-4 text-light">Get your Tarot reading!</h1>
    <button type="button" class="btn btn-outline-light m-3" id="past-present-future" onclick=threeCardDraw()>Past, Present, Future</button>
    <button type="button" class="btn btn-outline-light m-3" id="yes-no" onclick=yesNoDraw()>"Yes/No" Question</button>
    <button type="button" class="btn btn-outline-light m-3" id="explore-tarot" onclick=exploreTarot()>Explore the Tarot</button>
  </header>
  <section class="container">
    <div id="card-deck" class="row justify-content-center">
      <div class="col-2">
        <img src="./assets/images/card-backs/3.png" alt="Tarot Card Back" />
      </div>
    </div>
    <div class="row justify-content-center" id="explore-tarot-display"></div>>
    </div>
  </section>
  <footer>
    <a href="https://bryanbloomquist.com" target="_blank"><img src="./assets/images/logo.png" alt="B B Logo" /></a>
    <p>&copy; 2019</p>
  </footer>

  <div id="fog"></div>

  <div id="tarot-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="explore-tarot-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="row mb-2" id="tarot-modal-row">
        </div>
        <button type="button" class="btn btn-dark p-2 mx-auto" data-dismiss="modal" style="width:auto">Close</button>
      </div>
    </div>
  </div>

  <script src="./assets/javascript/rw-tarot-deck.js"></script>
  <script src="./assets/javascript/code.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</body>
</html>
